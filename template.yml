AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Resources:
  GetHelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get

BrandoCFRolePolicy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Join [ "-", [ !Ref ProjectId, "cf" ] ]
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
              - "iam:DeleteRolePolicy"
              - "iam:PutRolePolicy"
            Resource:
              - '*'
      Roles: 
        - !Join [ "-", [ 'CodeStarWorker', !Ref ProjectId, "CloudFormation" ] ]
  
  BrandoDynamoDBRolePolicy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Join [ "-", [ !Ref ProjectId, "dynamodb" ] ]
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
              - "dynamodb:DescribeTable"
            Resource:
              - !GetAtt BrandoDynamoDBTable.Arn
      Roles: 
        - !Join [ "-", [ !Ref ProjectId, "lambda" ] ]

  BrandoDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: 
        - 
          AttributeName: "Titel"
          AttributeType: "S"
        - 
          AttributeName: "DateBegin"
          AttributeType: "S"
        - 
          AttributeName: "DateEnd"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "Titel"
          KeyType: "HASH"
        - 
          AttributeName: "DateBegin"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "BrandoTable"
      GlobalSecondaryIndexes: 
        - 
          IndexName: "GlobalBrandoIndex"
          KeySchema: 
            - 
              AttributeName: "DateEnd"
              KeyType: "HASH"
          Projection: 
            ProjectionType: "KEYS_ONLY"
          ProvisionedThroughput: 
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
