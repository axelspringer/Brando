AWSTemplateFormatVersion: "2010-09-09"
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Resources:
  GetHelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvents:
          Type: Api
          Properties:
            Path: /events
            Method: get
        PostEvent:
          Type: Api
          Properties:
            Path: /events
            Method: post
        GetEvent:
          Type: Api
          Properties:
            Path: /events/{event}
            Method: get

  BrandoDynamoDBRolePolicy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Join [ "-", [ !Ref ProjectId, "dynamodb" ] ]
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
              - "dynamodb:PutItem"
              - "dynamodb:GetItem"
              - "dynamodb:Query"
              - "dynamodb:Scan"
              - "dynamodb:DescribeTable"
            Resource:
              - !GetAtt BrandoDynamoDBTable.Arn
      Roles: 
        - !Join [ "-", [ 'CodeStarWorker', !Ref ProjectId, "Lambda" ] ]


  BrandoCFRolePolicy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Join [ "-", [ !Ref ProjectId, "cf" ] ]
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
              - "iam:DeleteRolePolicy"
              - "iam:PutRolePolicy"
            Resource:
              - "*"
      Roles: 
        - !Join [ "-", [ 'CodeStarWorker', !Ref ProjectId, "CloudFormation" ] ]

  BrandoDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions: 
        - 
          AttributeName: "ID"
          AttributeType: "S"
        - 
          AttributeName: "DateBegin"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "ID"
          KeyType: "HASH"
        - 
          AttributeName: "DateBegin"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "BrandoTable"
